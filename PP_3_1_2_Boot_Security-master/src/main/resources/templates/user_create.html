<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="'Create new user'"></title>
</head>
<body>

<div sec:authorize="hasRole('ROLE_ADMIN')">

    <div th:if="${user.id == null}">
        <a href="/logout">Logout</a><br/><br/>
        <form method="post" th:Object="${user}" th:action="@{/users/create}">
            <div>
                <label>Name:</label>
                <input th:field="*{name}" type="text"/>
            </div>
            <div>
                <label>Last name:</label>
                <input th:field="*{lastName}" type="text"/>
            </div>
            <div>
                <label>Middle name:</label>
                <input th:field="*{middleName}" type="text"/>
            </div>
            <div>
                <label>Login:</label>
                <input th:field="*{login}" type="email"/>
            </div>
            <div>
                <label>Password:</label>
                <input th:field="*{password}" type="password"/>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
